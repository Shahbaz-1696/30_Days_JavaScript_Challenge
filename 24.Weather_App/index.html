<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div>
      <h1 id="title">Weather App</h1>
    </div>
    <div class="newSearch">
      <input
        type="search"
        placeholder="Search for different cities..."
        id="search"
      />
      <button id="searchButton" onclick="getCurrentWeather()">Search</button>
    </div>
    <div id="result">
      <div id="temp"></div>
      <h2 id="cityName"></h2>
      <div id="condition"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
